<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDev Live - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .icon svg {
      width: 100%;
      height: 100%;
      fill: #8aa77b;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #8aa77b;
    }

    p {
      font-size: 16px;
      color: #a0a0a0;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-btn {
      background: #8aa77b;
      color: #1a1a2e;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .retry-btn:hover {
      background: #9bb98c;
      transform: translateY(-2px);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #1a1a2e;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    .loading .spinner {
      display: block;
    }

    .loading .retry-btn {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    <h1>Connection Lost</h1>
    <p>Unable to connect to PDev Live. Please check your internet connection and try again.</p>
    <div id="retryContainer">
      <button class="retry-btn" onclick="retry()">Retry Connection</button>
      <div class="spinner"></div>
    </div>
    <div class="status" id="status"></div>
  </div>

  <script>
    let retrying = false;

    function retry() {
      if (retrying) return;
      retrying = true;

      const container = document.getElementById('retryContainer');
      const status = document.getElementById('status');

      container.classList.add('loading');
      status.textContent = 'Connecting...';

      // Attempt to reload after a brief delay
      setTimeout(() => {
        window.location.href = 'https://walletsnack.com/pdev/live/';
      }, 1000);
    }

    // Auto-retry every 30 seconds
    setInterval(() => {
      const status = document.getElementById('status');
      status.textContent = 'Checking connection...';

      fetch('https://walletsnack.com/pdev/api/health', { mode: 'no-cors' })
        .then(() => {
          retry();
        })
        .catch(() => {
          status.textContent = 'Still offline. Will retry in 30 seconds.';
        });
    }, 30000);
  </script>
</body>
</html>
