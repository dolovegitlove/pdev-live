<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDev Live</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" integrity="sha384-wH75j6z1lH97ZOpMOInqhgKzFkAInZPPSPlZpYKYTOqsaizPvhQZmAtLcPKXpLyH" crossorigin="anonymous">
    <link rel="stylesheet" href="pdev-live.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PDev Live</div>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="pipeline" id="pipeline">
            <div class="pipe-step"><span class="pipe-cmd" data-cmd="/idea">/idea</span><span class="pipe-arr">‚Üí</span></div>
            <div class="pipe-step"><span class="pipe-cmd" data-cmd="/bmrk">/bmrk</span><span class="pipe-arr">‚Üí</span></div>
            <div class="pipe-step"><span class="pipe-cmd" data-cmd="/gapa">/gapa</span><span class="pipe-arr">‚Üí</span></div>
            <div class="pipe-step"><span class="pipe-cmd" data-cmd="/innov">/innov</span><span class="pipe-arr">‚Üí</span></div>
            <div class="pipe-step"><span class="pipe-cmd" data-cmd="/caps">/caps</span><span class="pipe-arr">‚Üí</span></div>
            <div class="pipe-step"><span class="pipe-cmd" data-cmd="/spec">/spec</span><span class="pipe-arr">‚Üí</span></div>
            <div class="pipe-step"><span class="pipe-cmd" data-cmd="/bmrk">/bmrk design</span><span class="pipe-arr">‚Üí</span></div>
            <div class="pipe-step"><span class="pipe-cmd" data-cmd="/sop">/sop</span><span class="pipe-arr">‚Üí</span></div>
            <div class="pipe-step"><span class="pipe-cmd" data-cmd="/pv">/pv</span></div>
        </div>

        <div class="main-content">
            <div class="output-panel">
                <div class="output-header">
                    <span id="outputTitle">Output</span>
                    <button class="btn btn-outline" onclick="copyOutput()">Copy</button>
                </div>
                <div class="output-body" id="outputBody">
                    <div class="empty-state">
                        <div class="icon">üì°</div>
                        <p>Waiting for PDev commands...</p>
                        <p class="empty-state-hint">Run a command in Claude Code to see live output here</p>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-card">
                    <h3>Session</h3>
                    <div id="sessionInfo">
                        <p class="muted-text-sm">No active session</p>
                    </div>
                </div>

                <div class="sidebar-card">
                    <h3>Steps</h3>
                    <ul class="step-list" id="stepList">
                        <li class="muted-text">No steps yet</li>
                    </ul>
                </div>

                <div class="sidebar-card">
                    <h3>Actions</h3>
                    <div class="actions-container">
                        <button class="btn btn-outline" onclick="resetSession()">Reset Session</button>
                        <a href="/pdev/" class="btn btn-outline action-link-centered">View Docs</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js" integrity="sha384-NNQgBjjuhtXzPmmy4gurS5X7P4uTt1DThyevz4Ua0IVK5+kazYQI1W27JHjbbxQz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" integrity="sha384-cwS6YdhLI7XS60eoDiC+egV0qHp8zI+Cms46R0nbn8JrmoAzV9uFL60etMZhAnSu" crossorigin="anonymous"></script>
    <script>
        const API_BASE = '/pdev';
        let eventSource = null;
        let session = { steps: [] };
        let completedCommands = new Set();

        // Connect to SSE
        function connect() {
            eventSource = new EventSource(`${API_BASE}/events`);

            eventSource.onopen = () => {
                document.getElementById('statusDot').className = 'status-dot connected';
                document.getElementById('statusText').textContent = 'Connected';
            };

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleEvent(data);
            };

            eventSource.onerror = () => {
                document.getElementById('statusDot').className = 'status-dot';
                document.getElementById('statusText').textContent = 'Reconnecting...';
                setTimeout(connect, 3000);
            };
        }

        // Handle incoming events
        function handleEvent(data) {
            switch (data.type) {
                case 'init':
                    session = data.session;
                    renderSession();
                    break;
                case 'step':
                    session = data.session;
                    if (data.step.type === 'command') {
                        setActiveCommand(data.step.command);
                    }
                    if (data.step.type === 'output' && data.step.html) {
                        appendOutput(data.step.html);
                    }
                    renderSteps();
                    break;
                case 'reset':
                    session = { steps: [] };
                    completedCommands.clear();
                    renderSession();
                    resetPipeline();
                    break;
            }
        }

        // Render current session info
        function renderSession() {
            const info = document.getElementById('sessionInfo');
            if (session.id) {
                const duration = session.lastUpdate ?
                    Math.round((Date.now() - session.startedAt) / 1000) : 0;
                info.innerHTML = `
                    <p><strong>ID:</strong> ${session.id.slice(0, 12)}</p>
                    <p><strong>Project:</strong> ${session.project || 'Unknown'}</p>
                    <p><strong>Duration:</strong> ${duration}s</p>
                `;
            } else {
                info.innerHTML = '<p class="muted-text-sm">No active session</p>';
            }

            // Render any existing output
            const outputs = session.steps.filter(s => s.type === 'output' && s.html);
            if (outputs.length > 0) {
                document.getElementById('outputBody').innerHTML = DOMPurify.sanitize(outputs.map(o => o.html).join(''));
            }

            renderSteps();
        }

        // Render step list
        function renderSteps() {
            const list = document.getElementById('stepList');
            const commands = session.steps.filter(s => s.type === 'command');

            if (commands.length === 0) {
                list.innerHTML = '<li class="muted-text">No steps yet</li>';
                return;
            }

            list.innerHTML = commands.map((step, i) => {
                const isLast = i === commands.length - 1;
                const icon = isLast ? 'active' : 'done';
                return `
                    <li>
                        <span class="step-icon ${icon}">${isLast ? '‚óè' : '‚úì'}</span>
                        <span>${step.command}</span>
                    </li>
                `;
            }).join('');
        }

        // Set active command in pipeline
        function setActiveCommand(cmd) {
            // Mark previous as done
            document.querySelectorAll('.pipe-cmd.active').forEach(el => {
                el.classList.remove('active');
                el.classList.add('done');
                completedCommands.add(el.dataset.cmd);
            });

            // Set new active
            const cmdEl = document.querySelector(`.pipe-cmd[data-cmd="${cmd}"]`);
            if (cmdEl) {
                cmdEl.classList.add('active');
                document.getElementById('outputTitle').textContent = cmd;
            }

            // Update status
            document.getElementById('statusDot').className = 'status-dot active';
            document.getElementById('statusText').textContent = `Running ${cmd}...`;
        }

        // Append output to panel
        function appendOutput(html) {
            const body = document.getElementById('outputBody');
            // Clear empty state if present
            if (body.querySelector('.empty-state')) {
                body.innerHTML = '';
            }
            body.innerHTML = DOMPurify.sanitize(html);
            body.scrollTop = body.scrollHeight;

            // Update status
            document.getElementById('statusDot').className = 'status-dot connected';
            document.getElementById('statusText').textContent = 'Connected';
        }

        // Reset pipeline display
        function resetPipeline() {
            document.querySelectorAll('.pipe-cmd').forEach(el => {
                el.classList.remove('active', 'done');
            });
            document.getElementById('outputBody').innerHTML = `
                <div class="empty-state">
                    <div class="icon">üì°</div>
                    <p>Waiting for PDev commands...</p>
                    <p class="empty-state-hint">Run a command in Claude Code to see live output here</p>
                </div>
            `;
            document.getElementById('outputTitle').textContent = 'Output';
        }

        // Copy output to clipboard
        function copyOutput() {
            const body = document.getElementById('outputBody');
            navigator.clipboard.writeText(body.innerText);
            alert('Copied to clipboard!');
        }

        // Reset session via API (requires admin key)
        // Security: Admin key is NOT stored client-side to prevent XSS exposure
        async function resetSession() {
            if (!confirm('Reset all active sessions? This cannot be undone.')) return;
            var adminKey = prompt('Enter admin key:');
            if (!adminKey) return;
            try {
                const res = await fetch(`${API_BASE}/reset`, {
                    method: 'POST',
                    headers: { 'X-Admin-Key': adminKey }
                });
                if (res.status === 401) {
                    alert('Invalid admin key. Please try again.');
                } else if (res.ok) {
                    const data = await res.json();
                    alert('Reset ' + (data.completed || 0) + ' sessions');
                } else {
                    alert('Reset failed: Server returned ' + res.status);
                }
            } catch (err) {
                alert('Reset failed: ' + err.message);
            }
        }

        // Initialize
        connect();
    </script>
<script src="version-check.js"></script>
</body>
</html>
