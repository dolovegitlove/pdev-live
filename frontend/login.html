<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDev Live - Login</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-icon {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: bold; color: white; margin-bottom: 10px;
        }
        .logo h1 { color: #fff; font-size: 24px; font-weight: 600; }
        .logo p { color: rgba(255, 255, 255, 0.6); font-size: 14px; margin-top: 5px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: rgba(255, 255, 255, 0.8); font-size: 14px; margin-bottom: 8px; font-weight: 500; }
        input {
            width: 100%; padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px; color: #fff; font-size: 16px; transition: all 0.2s;
        }
        input:focus {
            outline: none; border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        input::placeholder { color: rgba(255, 255, 255, 0.4); }
        button {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none; border-radius: 8px;
            color: #fff; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.2s;
        }
        button:hover { transform: translateY(-1px); box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5; padding: 12px 16px;
            border-radius: 8px; font-size: 14px;
            margin-bottom: 20px; display: none;
        }
        .error.show { display: block; }
        .footer { text-align: center; margin-top: 20px; color: rgba(255, 255, 255, 0.4); font-size: 12px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">P</div>
            <h1>PDev Live</h1>
            <p>Real-time development mirror</p>
        </div>
        <div id="error" class="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required>
            </div>
            <button type="submit" id="submitBtn">Sign In</button>
        </form>
        <div class="footer">Session persists for 30 days</div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const errorEl = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/pdev/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    const params = new URLSearchParams(window.location.search);
                    window.location.href = params.get('redirect') || '/pdev/live/';
                } else {
                    errorEl.textContent = data.error || 'Invalid credentials';
                    errorEl.classList.add('show');
                }
            } catch (err) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Check if already authenticated
        fetch('/pdev/auth/check', { credentials: 'include' })
            .then(r => r.json())
            .then(data => {
                if (data.authenticated) {
                    const params = new URLSearchParams(window.location.search);
                    window.location.href = params.get('redirect') || '/pdev/live/';
                }
            }).catch(() => {});
    </script>
</body>
</html>
