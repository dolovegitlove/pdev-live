name: Build and Deploy Installer Bundle

on:
  push:
    branches:
      - main
    paths:
      - 'installer/**'
      - 'server/**'
      - 'frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build installer bundle
        run: |
          cd installer
          ./create-bundle.sh

      - name: Get bundle SHA256
        id: sha
        run: |
          SHA=$(sha256sum installer/dist/pdev-complete-v1.0.0.tar.gz | awk '{print $1}')
          echo "sha256=$SHA" >> $GITHUB_OUTPUT

      - name: Update wrapper script with new SHA
        run: |
          sed -i "s/INSTALLER_SHA256=\".*\"/INSTALLER_SHA256=\"${{ steps.sha.outputs.sha256 }}\"/" installer/web-install-wrapper.sh

      - name: Upload bundle to vyxenai.com
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VYXENAI_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H walletsnack.com >> ~/.ssh/known_hosts

          scp installer/dist/pdev-complete-v1.0.0.tar.gz acme@walletsnack.com:/tmp/
          ssh acme@walletsnack.com 'sudo mv /tmp/pdev-complete-v1.0.0.tar.gz /var/www/html/pdev/install/ && sudo chown www-data:www-data /var/www/html/pdev/install/pdev-complete-v1.0.0.tar.gz'

      - name: Commit updated wrapper script
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add installer/web-install-wrapper.sh
          git diff --staged --quiet || git commit -m "Auto-update installer SHA256: ${{ steps.sha.outputs.sha256 }}"
          git push
